facets.facet.*:
  type: config_entity
  label : 'Facet'
  mapping:
    id:
      type: string
      label: 'ID'
    name:
      type: label
      label: Name'
    uuid:
      type: string
      label: 'UUID'
    status:
      type: boolean
      label: 'Status'
    facet_source_id:
      type: string
      label: 'Facet source id'
    field_identifier:
      type: string
      label: 'Field identifier'
    query_type_name:
      type: string
      label: 'Query Type Name'
    widget:
      type: string
      label: 'Field identifier'
    widget_configs:
      type: sequence
      label: 'Widget plugin configurations'
      sequence:
        type: string
        label: 'Widget plugin configurations'
    only_visible_when_facet_source_is_visible:
      type: boolean
      label: 'Show this facet only when the facet source is visible.'
    processor_configs:
      type: sequence
      label: 'Processor settings'
      sequence:
        type: mapping
        label: 'A processor'
        mapping:
          processor_id:
            type: string
            label: 'The plugin ID of the processor'
          weights:
            type: sequence
            label: 'The processor''s weights for the different processing stages'
            sequence:
              type: integer
              label: 'The processor''s weight for this stage'
          settings:
            type: facets.processor.plugin.[%parent.processor_id]
