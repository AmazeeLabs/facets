entity.search_api_index.facets:
  path: '/admin/config/search/search-api/index/{search_api_index}/facets'
  defaults:
    _title: 'Facets'
    _entity_list: 'facetapi_facet'
  requirements:
    _entity_create_access: 'search_api_index'

entity.facetapi_facet.add_form:
  path: '/admin/config/search/search-api/{search_api_index}/facets/add-facet'
  defaults:
    _controller: '\Drupal\facetapi\Controller\FacetController::addForm'
    _title: 'Add facet'
  requirements:
    _entity_create_access: 'facetapi_facet'

entity.facetapi_facet.canonical:
  path: '/admin/config/search/search-api/index/{search_api_index}/facets/{facetapi_facet}'
  defaults:
    _controller: '\Drupal\facetapi\Controller\FacetController::page'
    _title_callback: '\Drupal\facetapi\Controller\FacetController::pageTitle'
  requirements:
    _entity_access: 'facetapi_facet.view'

entity.facetapi_facet.edit_form:
  path: '/admin/config/search/search-api/index/{search_api_index}/facets/{facetapi_facet}/edit'
  defaults:
    _entity_form: 'facetapi_facet.edit'
  requirements:
    _entity_access: 'facetapi_facet.edit'

entity.facetapi_facet.delete_form:
  path: '/admin/config/search/search-api/index/{search_api_index}/facets/{facetapi_facet}/delete'
  defaults:
    _entity_form: 'facetapi_facet.delete'
  requirements:
    _entity_access: 'facetapi_facet.delete'
